<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="map_wrapper">
        <div id="map"></div>
        <div class="map_info">


            <div class="map_info_item_wrapper">

                </div>

                    <p>Влажность: <span id="wet"></span></p>
                </div>
            </div>
            <div class="map_info_image"><img id="image" src="" alt=""></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRvSKDvYpnIBscnGZeq-wrYQ2aEObCZa8&callback=initMap"
